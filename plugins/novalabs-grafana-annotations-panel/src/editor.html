<div class="editor-row">


	<div class="annotations-basic-settings">
		<div class="gf-form-group">
			<div class="gf-form-inline">

				<div class="gf-form">
					<span class="gf-form-label max-width-10">Datasource</span>
					<div class="gf-form-select-wrapper">
						<select class="gf-form-input gf-size-auto" ng-model="ctrl.selectedDatasource" ng-options="f.name for f in ctrl.availableDatasources"></select>
					</div>
				</div>

			</div>
		</div>

		<h5 class="section-heading">Column mappings <tip> An annotation event is composed of a title, tags, and an additional text field. You can map theese fields in your influxDB query. </tip></h5>
		<div class="gf-form-group">
			<div class="gf-form-inline">

				<div class="gf-form">
					<span class="gf-form-label width-5">Table</span>
					<input type="text" class="gf-form-input max-width-10" ng-model='ctrl.editor.measurement' placeholder="events"></input>
				</div>

				<div class="gf-form">
					<span class="gf-form-label width-5">Title</span>
					<input type="text" class="gf-form-input max-width-10" ng-model='ctrl.editor.titleColumn' placeholder="title"></input>
				</div>

				<div class="gf-form">
					<span class="gf-form-label width-5">Tags</span>
					<input type="text" class="gf-form-input max-width-10" ng-model='ctrl.editor.tagsColumn' placeholder="tags"></input>
				</div>

				<div class="gf-form">
					<span class="gf-form-label width-5">Text</span>
					<input type="text" class="gf-form-input max-width-10" ng-model='ctrl.editor.textColumn' placeholder="text"></input>
				</div>
			</div>
		</div>


	</div>
</div>
